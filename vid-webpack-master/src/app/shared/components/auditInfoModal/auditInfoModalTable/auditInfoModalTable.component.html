<div class="table-panel" >
  <div *ngIf="auditInfoItems?.showVidStatus">
    <div class="col-md-6 leftColumn">
      <span class="table-title">VID status</span>
    </div>
    <div class="col-md-6 rightColumn">
      <span *ngIf="auditInfoItems?.showMoreAuditInfoLink">
        <a id="full_screen_link" target="_parent" title="Full-screen audit info" [href]="readOnlyRetryUrl()">
          <i class="fa fa-external-link"></i>
        </a>
      </span></div>
  </div>
  <div *ngIf="auditInfoItems?.showVidStatus">
    <table id="service-instantiation-audit-info-vid"  class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="col-md-4" scope="col">Status</th>
          <th class="col-md-4" scope="col">Status time</th>
          <th class="col-md-4" scope="col">Final</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of auditInfoItems?.vidInfoData">
          <td class="col-md-4" id="vidJobStatus" [attr.data-tests-id]="'vidJobStatus'">
            <custom-ellipsis [id]="data?.jobStatus" [value]="data?.jobStatus | capitalizeAndFormat"></custom-ellipsis>
          </td>
          <td class="col-md-4" id="vidStatusTime">
            <custom-ellipsis [id]="data?.createdDate" [value]="data?.createdDate | date:'MMM dd, yyyy HH:mm'"></custom-ellipsis>
          </td>
          <td class="col-md-4" id="vidFinalStatus">
            <custom-ellipsis [id]="data?.final" [value]="data?.final ? 'Yes' : 'No'"></custom-ellipsis>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="no-result" *ngIf="!auditInfoItems?.isLoading && auditInfoItems?.vidInfoData?.length == 0">There is no data.</div>
  </div>
  <div>
    <div class="col-md-6 leftColumn">
      <span class="table-title">MSO status</span>
    </div>
    <div class="col-md-6 rightColumn">
      <span><a id="glossary_link" target="_blank" href="#" (click)="onNavigate()">Building Block (BB) glossary</a></span>
    </div>
  </div>
  <div>
    <table id="service-instantiation-audit-info-mso" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="request-id" style="min-width: 275px;max-width: 275px;">Request ID</th>
          <th scope="col" style="min-width: 100px;max-width: 100px;">Status</th>
          <th *ngIf="auditInfoItems?.isAlaCarte&&auditInfoItems?.isALaCarteFlagOn" id="instanceName" class="col-md-2" scope="col" style="min-width: 100px;max-width: 300px;">Instance Name</th>
          <th class="col-md-2" scope="col" style="min-width: 350px;max-width: 350px;">Additional info</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of auditInfoItems?.msoInfoData">
        <td id="msoRequestId" class="request-id" style="min-width: 275px;max-width: 275px;">
          <custom-ellipsis [id]="data?.requestId" [value]="data?.requestId" [attr.data-tests-id]="'requestId'"></custom-ellipsis>
        </td>
        <td id="msoJobStatus" style="min-width: 100px;max-width: 100px;">
          <custom-ellipsis [id]="data?.jobStatus" [value]="data?.jobStatus | capitalizeAndFormat" [attr.data-tests-id]="'jobStatus'"></custom-ellipsis>
        </td>
        <td *ngIf="auditInfoItems?.isAlaCarte && auditInfoItems?.isALaCarteFlagOn" class="msoInstanceName col-md-2" style="min-width: 100px;max-width: 300px;">
          <custom-ellipsis [id]="data?.instanceName" [value]="data?.instanceType +  ': '  + data?.instanceName"></custom-ellipsis>
        </td>
        <td class="col-md-2" id="msoAdditionalInfo" style="min-width: 350px;max-width: 350px;">
          <custom-ellipsis [id]="data?.additionalInfo" [value]="data?.additionalInfo" [attr.data-tests-id]="'additionalInfo'"></custom-ellipsis>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="no-result" *ngIf="!auditInfoItems?.isLoading && auditInfoItems?.msoInfoData?.length == 0">There is no data.</div>
</div>
