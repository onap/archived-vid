<div>
  <a [attr.data-tests-id]="uploadFilesModel.dataTestId"
     (click)="uploadFilesTrigger()"
     href="javascript:void(0)"
     class="upload-text"
     [class.disabled]="uploadFilesModel.isDisabled(form)">{{uploadFilesModel.uploadText || 'Upload'}}</a>
  <span
    style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
     <input type="file" #fileInput ng2FileSelect [uploader]="uploader"/>
  </span>
</div>
